<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>United Baggage Manager - edit bag</title>

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
   {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'Baggage_Recovery_App/style.css' %}">
  <link rel='stylesheet' href='https://oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.css' />
</head>
<body>
  <div class="nav-bar">
    <div class="nav-bar-button">
      <a href="my-baggage.html"><i class="angle left icon"></i>Back</a>
    </div>
    <div class="nav-bar-logo"><img src={% static 'Baggage_Recovery_App/asset/UA-logo-white.svg' %} alt=""></div>
  </div>

  <div class="main">
    <form action="/Baggage_Recovery_App/baggage-management/editBag" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1>Edit Bag</h1>
      <div class="meta">
        Please upload a new image of your baggage. Make sure your image is clear and capture the entire bag.
      </div>
      <div id="oldImage"></div>
      <div class="upload-image">
        <!-- <img src="../asset/upload.svg" alt=""> -->
        <input id="bagImageInput" onchange="displayAsImage()" type="file" accept="image/*" name="bagImage">
      </div>
      <div id="preview"></div>
      <h1>Name This Bag</h1>
      <div class="meta">
        Please give a name for this bag.
      </div>
      <div class="ui fluid input">
        <input type="text" placeholder="Input here" id="bagName" name="bagName">
        <input style="display: none" type="text" id="bagID" name="bagID">
      </div>
      <div class="bottom-fixed-button">
        <input class="ui ua-blue fluid button" type="Submit" value="Submit">
      </div>
    </form>
  </div>

  <script type="text/javascript" src={% static 'Baggage_Recovery_App/baggage-management/app.js'%}></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
</body>
</html>
