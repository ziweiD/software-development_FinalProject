<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>United Baggage Manager - log in</title>

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'Baggage_Recovery_App/style.css' %}">
  <link rel='stylesheet' href='https://oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.css' />
</head>
<body>
  <div class="nav-bar">
    <div class="nav-bar-button">
      <a href="../index.html"><i class="angle left icon"></i>Back</a>
    </div>
    <div class="nav-bar-logo"><img src={% static 'Baggage_Recovery_App/asset/UA-logo-white.svg' %} alt=""></div>
  </div>

  <div class="main">
    <h1>My Saved Bags</h1>
    <div id="message"></div>
    <div id="cards">
      {% for bag in bags %}
        <div class="ui raised card" bagid="{{ bag.bagID }}">
          <div class="card-image image">
            <img src="{{ bag.url }}">
          </div>

          <div class="content">
            <h3 class="header">{{ bag.bagName }}</h3>
            <div class="meta">Added on {{ bag.time }}</div>
            <div class="ui fluid buttons">
              <a class="ui blue basic button" onclick="editBag(this)">Edit</a>
              <a class="ui yellow basic button" onclick="deleteBag(this)">Delete</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="bottom-button">
      <a class="ui ua-blue fluid button" href="add-new-bag.html">Add New Bag</a>
    </div>
  </div>

  <script type="text/javascript" src={% static 'Baggage_Recovery_App/baggage-management/app.js'%}></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
</body>
</html>
