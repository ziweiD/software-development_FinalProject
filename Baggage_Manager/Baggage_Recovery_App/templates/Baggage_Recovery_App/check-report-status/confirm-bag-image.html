<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>United Baggage Manager - Check Report Status - Confirm Bag Image</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'Baggage_Recovery_App/style.css' %}">
  <link rel='stylesheet' href='https://oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.css' />
</head>
<body class="ui">
  <div class="nav-bar">
    <div class="nav-bar-button">
      <a href="all-reports.html"><i class="angle left icon"></i>Back</a>
    </div>
    <div class="nav-bar-logo"><img src={% static 'Baggage_Recovery_App/asset/UA-logo-white.svg' %} alt="ua logo"></div>
  </div>

  <div class="main">
    {% if not bags %}
    <div class="bottom-button">
        <a class="ui ua-blue fluid circular button" href="../index.html">Back to Home Page</a>
    </div>
    {% endif %}

    {% if bags %}
    <h1>Possible Bags</h1>
    <div>Please select your bag from the following pictures that we took at our warehouse:</div>
    <div class="possible-bags ui">
      {% for bag in bags %}
      <div class="ui raised card bag-appearance">
        <div class="bag-appearance-image">
          <img src="{{ bag.bagImage }}">
        </div>
        <div class="bag-appearance-content">
          <div class="meta">
            <div class="ui radio checkbox">
              <input type="radio" name="bagImage" value={{ bag.bagid }}>
              <label>This is my bag</label>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="bottom-button">
      <a class="ui yellow fluid button" onclick="submitError()">None of these are my bag</a>
      <a class="ui ua-blue fluid button" onclick="submitBagImageSelection()">Next</a>
    </div>
    {% endif %}
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
  <script type="text/javascript" src={% static 'Baggage_Recovery_App/check-report-status/app.js'%}></script>
</body>
</html>
