<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>United Baggage Manager - Check Report Status - Make a Phone Call Appointment</title>

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'Baggage_Recovery_App/style.css' %}">
  <link rel='stylesheet' href='https://oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.css' />
</head>
<body>
  <div class="nav-bar">
    <div class="nav-bar-button">
      <a href="confirm-bag-content.html"><i class="angle left icon"></i>Back</a>
    </div>
    <div class="nav-bar-logo"><img src={% static 'Baggage_Recovery_App/asset/UA-logo-white.svg' %} alt="ua logo"></div>
  </div>

  <div class="main">
    <h1>Make an Appointment</h1>
    <div class="meta">One last step is for us to call you to confirm some final details. Please provide the following additional information:</div>
    <form action="/Baggage_Recovery_App/check-report-status/saveContactInformation" method="post" enctype="multipart/form-data">

      {% csrf_token %}

      <input type="hidden" name="reportId" id="reportId1">
      <h3 class="form-header">Email</h3>
      <div class="ui fluid input">
        <input type="text" placeholder="enter email" id="email" name="email">
      </div>

      <h3 class="form-header">Phone Number</h3>
      <div class="ui fluid input">
        <input type="text" placeholder="enter phone number" id="phone" name="phone">
      </div>

      <h3 class="form-header">Pick a Time</h3>
      <div class="meta">Our business hours are 9:00am-5:00pm, CST, seven days a week.</div>
      <div class="ui fluid input">
        <input type="text" placeholder="follow this format hh:mm, time zone, mm/dd" id="date" name="date">
      </div>

      <div class="bottom-fixed-button">
        <input class="ui ua-blue fluid button" type="submit" value="Submit">
      </div>
    </form>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
  <script type="text/javascript" src={% static 'Baggage_Recovery_App/check-report-status/app.js'%}></script>
</body>
</html>
