<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>United Baggage Assistant - log in</title>

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'Baggage_Recovery_App/style.css' %}">
  <link rel='stylesheet' href='https://oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.css' />
</head>
<body>
  <div class="main">
    <h1>Welcome to the United Baggage Managaer</h1>
    <div class="meta">This system will help you to register and match lost baggage with missing baggage report. First, please enter you employee ID.</div>
    <div class="ui fluid input">
      <input type="text" placeholder="Input here" id="employeeId">
    </div>

    <div class="bottom-fixed-button">
      <a class="ui ua-blue fluid button" onclick="submitEmployeeId()">Next</a>
    </div>
  </div>

  <script type="text/javascript" src={% static 'Baggage_Recovery_App/login.js'%}></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
</body>
</html>
