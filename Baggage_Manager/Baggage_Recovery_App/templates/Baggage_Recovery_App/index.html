<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>United Baggage Manager - Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'Baggage_Recovery_App/style.css' %}">
  <link rel='stylesheet' href='https://oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.css' />
</head>
<body>
  <div class="landing">
    <div class="ua-logo-container">
      <img class="ua-logo" src={% static 'Baggage_Recovery_App/asset/UA-logo-white.svg' %} alt="">
      <h1 class="app-name">Baggage Manager</h1>
    </div>
    <div class="button-container">
      <p>Register your checked baggage before your flight. This will help us keep track of your bag.</p>
      <a class="ui white fluid button" onclick="getMyBaggage()">Manage My Baggage</a>
      <a class="ui white fluid button" href="missing-report/report-missing-bag.html">Report Missing Baggage</a>
      <a class="ui white fluid button" onclick="getReportStatus()">Check Baggage Status</a>
    </div>
  </div>
  <script type="text/javascript" src={% static 'Baggage_Recovery_App/index.js'%}></script>
</body>
</html>
