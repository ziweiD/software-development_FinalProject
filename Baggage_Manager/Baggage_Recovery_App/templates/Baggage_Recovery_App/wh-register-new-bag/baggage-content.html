<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>United Baggage Assistant - Register New Bag - Baggage Appearance</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'Baggage_Recovery_App/style.css' %}">
  <link rel='stylesheet' href='https://oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.css' />
</head>
<body class="ui">
  <div class="nav-bar">
    <div class="nav-bar-button">
      <a href="baggage-appearance.html"><i class="angle left icon"></i>Back</a>
    </div>
    <div class="nav-bar-logo"><img src={% static 'Baggage_Recovery_App/asset/UA-logo-white.svg' %} alt=""></div>
  </div>

  <div id="exampleImg" class="ui active dimmer">
    <div class="example-button">
      <a onclick="hideExampleImg()">CLOSE</a>
    </div>
    <img class="example-image" src="{% static 'Baggage_Recovery_App/asset/example.jpg' %}" alt="">
  </div>

  <div class="main">
    <form action="/Baggage_Recovery_App/wh-register-new-bag/saveContentAndDetails" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input style="display: none" id="currentBagId" type="text" name="currentBagId">

      <div class="report-section">
        <h1>Contents</h1>
        <div class="meta">
          Check if the baggage contains the following items:
        </div>
        <div class="ui grid slider-section">
          <div class="eight wide column">
            <div class="ui slider checkbox item">
              <input type="checkbox" name="item1" value=“1”>
              <label>{{ item1 }}</label>
            </div>
            <div class="ui slider checkbox item">
              <input type="checkbox" name="item2" value=“1”>
              <label>{{ item2 }}</label>
            </div>
            <div class="ui slider checkbox item">
              <input type="checkbox" name="item3" value=“1”>
              <label>{{ item3 }}</label>
            </div>
            <div class="ui slider checkbox item">
              <input type="checkbox" name="item4" value=“1”>
              <label>{{ item4 }}</label>
            </div>
            <div class="ui slider checkbox item">
              <input type="checkbox" name="item5" value=“1”>
              <label>{{ item5 }}</label>
            </div>
          </div>


          <div class="eight wide column">
            <div class="ui slider checkbox item">
              <input type="checkbox" name="item6" value=“1”>
              <label>{{ item6 }}</label>
            </div>
            <div class="ui slider checkbox item">
              <input type="checkbox" name="item7" value=“1”>
              <label>{{ item7 }}</label>
            </div>
            <div class="ui slider checkbox item">
              <input type="checkbox" name="item8" value=“1”>
              <label>{{ item8 }}</label>
            </div>
            <div class="ui slider checkbox item">
              <input type="checkbox" name="item9" value=“1”>
              <label>{{ item9 }}</label>
            </div>
            <div class="ui slider checkbox item">
              <input type="checkbox" name="item10" value=“1”>
              <label>{{ item10 }}</label>
            </div>
          </div>
        </div>
      </div>

      <div class="report-section">
        <h1>Details</h1>
        <div class="meta">Please describe in detail any unique items found in the bag.</div>
        <div class="ui form">
          <textarea rows="7" name="details"></textarea>
        </div>
      </div>

      <div class="bottom-fixed-button">
        <input class="ui ua-blue circular fluid button" type="Submit" value="Next">
      </div>
    </form>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>
  <script type="text/javascript" src={% static 'Baggage_Recovery_App/wh-register-new-bag/app.js'%}></script>
</body>
</html>
