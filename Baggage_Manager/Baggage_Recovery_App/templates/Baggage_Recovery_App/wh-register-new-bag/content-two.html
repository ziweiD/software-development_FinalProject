<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>United Baggage Assistant - Register New Bag - Content Image Two</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'Baggage_Recovery_App/style.css' %}">
  <link rel='stylesheet' href='https://oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.css' />
</head>
<body class="ui">
  <div class="nav-bar">
    <div class="nav-bar-button">
      <a href="content-one.html"><i class="angle left icon"></i>Back</a>
    </div>
    <div class="nav-bar-logo"><img src={% static 'Baggage_Recovery_App/asset/UA-logo-white.svg' %} alt=""></div>
  </div>

  <div class="main">
    <form action="/Baggage_Recovery_App/wh-register-new-bag/saveContentImageTwo" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input style="display: none" id="currentBagId" type="text" name="currentBagId">

      <div class="report-section">
        <h1>Content Image #2</h1>
        <div class="meta">
          Please take an image of a second unique item in the bag. This image will be used later to confirm the ownership of the bag.
        </div>
        <div class="upload-image">
          <label for="bagImageInput" class="ui ua-blue button">Add Image</label>
          <input id="bagImageInput" onchange="displayAsImage()" type="file" accept="image/*" name="bagImage">
        </div>
        <div id="preview"></div>
      </div>

      <div class="bottom-fixed-button">
        <input class="ui ua-blue circular fluid button" type="Submit" value="Next">
      </div>
    </form>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>
  <script type="text/javascript" src={% static 'Baggage_Recovery_App/wh-register-new-bag/app.js'%}></script>
</body>
</html>
